<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baseball Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffef4;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #b91c1c;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
    }
    ul {
      line-height: 1.8;
    }
    .points {
      margin-top: 20px;
      padding: 15px;
      background: #fef2f2;
      border-radius: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #b91c1c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #7f1d1d;
    }
  </style>
</head>
<body>
  <header>Baseball Mode - Thinman Fitness</header>

  <div class="container">
    <h2>Baseball Training Path</h2>
    <ul>
      <li>Batting practice tracker</li>
      <li>Throwing drills: accuracy + distance</li>
      <li>Base running and speed work</li>
      <li>Daily drills and XP progress</li>
      <li>Parent/coach tutorials for every level</li>
    </ul>

    <div class="points">

      25 accurate throws + 15 swings = +20 XP
    </div>

    <button class="btn" onclick="alert('XP added! Training logged!')">Complete & Earn XP</button>
  </div>
</body>
</html>
