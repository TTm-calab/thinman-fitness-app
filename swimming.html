<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Swimming Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f7fa;
      margin: 0;
      padding: 20px;
    }
    header {
      background: #0097a7;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 1.5em;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      color: #222;
    }
    ul {
      line-height: 1.8;
    }
    .points {
      margin-top: 20px;
      padding: 15px;
      background: #b2ebf2;
      border-radius: 8px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #0097a7;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #00796b;
    }
  </style>
</head>
<body>
  <header>Swimming - Thinman Fitness</header>

  <div class="container">
    <h2>Endurance & Speed Swimming</h2>
    <ul>
      <li>Timed laps + stroke analysis</li>
      <li>Rest and recovery routines</li>
      <li>Build stamina and explosive starts</li>
      <li>XP rewards for best times</li>
      <li>Coach + parent guides</li>
    </ul>

    <div class="points">
      <strong>Todayâ€™s Challenge:</strong><br>
      10 laps + cool down = +30 XP
    </div>

    <button class="btn" onclick="alert('XP added! Swim on!')">Complete & Log</button>
  </div>
</body>
</html>
