 <!DOCTYPE html>
<html>
<head>
  <title>MMA Tracker - Thinman Fitness</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; }
    h1 { color: #222; }
    .drill { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h1>MMA Daily Tracker</h1>
  <p>Track your training across striking, grappling, and conditioning.</p>

  <div class="drill"><input type="checkbox" onchange="trackDrill(this)"> Shadowboxing (3 rounds)</div>
  <div class="drill"><input type="checkbox" onchange="trackDrill(this)"> Pad work or bag work (5 rounds)</div>
  <div class="drill"><input type="checkbox" onchange="trackDrill(this)"> Wrestling or BJJ drills (20 mins)</div>
  <div class="drill"><input type="checkbox" onchange="trackDrill(this)"> Conditioning circuit (pushups, burpees, sprints)</div>

  <div id="points">Points: 0 | Level: 1</div>
  <div style="background: #ccc; height: 20px; width: 100%; border-radius: 10px; overflow: hidden; margin-top: 10px;">
    <div id="xpBar" style="background: #00bcd4; width: 0%; height: 100%;"></div>
  </div>

  <script>
    let points = 0;
    let level = 1;
    const xpPerLevel = 100;

    function trackDrill(box) {
      if (box.checked && !box.dataset.done) {
        box.dataset.done = "true";
        points += 10;
      } else if (!box.checked && box.dataset.done === "true") {
        box.dataset.done = "";
        points -= 10;
      }

      level = Math.floor(points / xpPerLevel) + 1;
      const xpProgress = (points % xpPerLevel) / xpPerLevel * 100;

      document.getElementById('points').textContent = `Points: ${points} | Level: ${level}`;
      document.getElementById('xpBar').style.width = xpProgress + '%';
    }
  </script>
</body>
</html>
